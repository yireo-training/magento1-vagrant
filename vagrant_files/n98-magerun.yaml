commands:
  N98\Magento\Command\Installer\InstallCommand:
    installation:
      defaults:
        currency: USD
        admin_username: yireo
        admin_firstname: Yireo
        admin_lastname: Yireo
        admin_password: yireo1234
        admin_email: info@yireo.com

    magento-packages:
      - name: yireo-magento-ce-1.9.3.1
        version: 1.9.3.1
        dist:
          url: file:///vagrant/vagrant_files/magento-1.9.3.1.tar.gz
          type: tar
        extra:
          sample-data: yireo-sample-data-1.6.1.0

    demo-data-packages:
      - name: yireo-sample-data-1.6.1.0
        version: 1.6.1.0
        dist:
          url: file:///vagrant/vagrant_files/magento-sample-data-1.6.1.0.tar.gz
          type: tar

